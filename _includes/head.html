<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" sizes="16x16 32x32 64x64 128x128 256x256 1000x1000" type="image/png" href="https://thinkdivergent.com/Icon.png?"/>
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <style>
    .bp-container{
        width: 100%;
        padding-top: 100%;

    .center-image{
        margin: auto;
        display: block;
    }

  {%- feed_meta -%}

  {%- endif -%}
